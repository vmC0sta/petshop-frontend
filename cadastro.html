<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lino's Studio</title>
    <link rel="stylesheet" href="./src/output.css">

</head>

<body class="bg-branco">

    <div class="loading h-screen flex justify-center items-center">
        <svg class="w-10 h-10 animate-spin" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
        </svg>
    </div>

    <div class="content hidden">
        <header class="bg-amarelo flex justify-between pt-5 pb-2 px-4 shadow-lg" id="header-fechado">
            <div class="flex">
                <a href="./index.html">
                    <img src="./assets/svg/logo.svg" alt="Logo Linos's Studio" width="80rem">
                </a>
            </div>
            <nav>
                <div class="cursor-pointer" id="open_closed-button">
                    <img src="./assets/svg/menu-icon.svg" alt="menu">
                </div>
            </nav>
        </header>
        <header class="justify-center bg-amarelo_laranja text-branco text-center font-bold p-[1rem] shadow-lg hidden"
            id="header-aberto">
            <ul>
                <li class="m-2 w-screen"><a href="./login.html">Login</a></li>
                <li class="border-t border-b m-3 w-screen p-2"><a href="./cadastro.html">Cadastrar</a></li>
                <li class="m-2 w-screen">Consultar serviços em aberto</li>
            </ul>
        </header>
        <main>
            <div class="text-justify" style="margin: 1.5rem">
                <h1 class="text-laranja text-2xl font-poppins font-black">
                    Cadastro
                </h1>
            </div>
            <div class="mx-5">
                <form>
                    <div class="wrapper-form">
                        <label for="nome">Nome completo</label><span>(Obrigatório)</span>
                        <input type="text" id="nome" required>
                        <span id="validatorNome" style="color: red;"> </span>
                    </div>
                    <div class="wrapper-form">
                        <label for="cidade">Cidade</label><span>(Obrigatório)</span>
                        <select id="cidade" name="cidade" required>
                            <option value="australia">Curitiba</option>
                            <option value="canada">Almirante Tamandaré</option>
                            <option value="usa">Colombo</option>
                        </select>
                    </div>
                    <div class="wrapper-form">
                        <label for="bairro">Bairro</label><span>(Obrigatório)</span>
                        <input type="text"required>
                    </div>
                    <div class="wrapper-form">
                        <label for="numero">Número</label><span>(Obrigatório)</span>
                        <input type="text" placeholder="S/N caso não houver número" required>
                    </div>
                    <div class="wrapper-form">
                        <label for="">Telefone/Celular</label><span>(Obrigatório)</span>
                        <input type="tel" placeholder="(47) 99347-5311" required id="telefone" maxlength="15" minlength="15">
                        <span id="validatorTelefone" style="color: red;"></span>
                    </div>
                    <div class="wrapper-form">
                        <label for="email">E-mail</label><span>(Obrigatório)</span>
                        <input type="email" placeholder="seu_email@gmail.com" required id="email">
                        <span id="validatorEmail" style="color: red;"> </span>
                    </div>
                    <div class="wrapper-form">
                        <label for="">Senha</label><span>(Obrigatório)</span>
                        <input type="password" id="senha" required>
                        <span id="validatorSenha" style="color: red;"></span>
                    </div>
                    <div class="wrapper-form">
                        <label for="senhaVerificada">Confirmar senha</label><span>(Obrigatório)</span>
                        <input type="password" required id="senhaVerificada">
                        <span id="validatorSenhaVerificada" style="color: red;"></span>
                    </div>
                    <div class="flex justify-center m-10">
                        <button id="btn-confirmar" class="button-secundary-rejected" disabled>Confirmar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="./src/js/script.js"></script>
    <script src="./src/js/validaCadastro.js"></script>

</body>

</html>
